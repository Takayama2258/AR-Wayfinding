<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="/script.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="arrow" src="./data/arrow/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker id='marker' preset='hiro' listener>
            <!-- <a-box position='2 0.5 0' material='opacity: 0.5;'></a-box> -->
      </a-marker>
      <a-entity id='target' position='0 0 0' scale='0.5 0.5 0.5' rotation='270 0 0' gltf-model="#arrow"></a-entity>
      <!-- <a-box id='target' material='opacity: 0.5;'></a-box> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
